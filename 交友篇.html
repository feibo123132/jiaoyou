    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'header-bg': '#2c3e50',

                        'banner-bg': '#34495e',

    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* 基础样式 */
        @layer base {
            body {
                @apply font-sans bg-content-bg text-content-text;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }

        /* 组件样式 */
        @layer components {
            .main-header {
                @apply bg-header-bg text-header-text shadow-md sticky top-0 z-50;
            }
            .nav-link {
                @apply px-4 py-2 hover:text-link-hover transition-colors duration-200;
            }
            .main-title-banner {
                @apply bg-banner-bg text-banner-text py-8 px-4 text-center;
            }
            .main-title-banner h1 {
                @apply text-3xl md:text-4xl font-bold border-2 border-white inline-block px-6 py-3 rounded;
            }
            .carousel-container {
                @apply relative w-full max-w-4xl mx-auto overflow-hidden aspect-video md:aspect-[16/7];
            }
            .carousel-slide {
                @apply absolute inset-0 transition-opacity duration-700 ease-in-out opacity-0;
            }
            .carousel-slide.active {
                @apply opacity-100;
            }
            .carousel-slide img {
                @apply w-full h-full object-cover;
            }
            .carousel-indicators {
                @apply absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2;
            }
            .carousel-indicator {
                @apply w-3 h-3 bg-gray-300 rounded-full cursor-pointer hover:bg-gray-500;
            }
            .carousel-indicator.active {
                @apply bg-header-text;
            }
            .carousel-control {
                @apply absolute top-1/2 transform -translate-y-1/2 p-3 bg-black/30 text-white hover:bg-black/50 rounded-full cursor-pointer;
                font-size: 1.5rem;
            }
            .carousel-control.prev { @apply left-4; }
            .carousel-control.next { @apply right-4; }
            .content-list-item {
                @apply flex flex-col md:flex-row items-center bg-white shadow-lg rounded-lg overflow-hidden mb-8 transition-transform duration-300 hover:scale-[1.02] hover:shadow-xl;
                background-size: cover;
                background-position: center;
                position: relative;
            }
            .content-list-item::before {
                content: '';
                @apply absolute inset-0 bg-item-bg-overlay;
                z-index: 1;
            }
            .content-list-item-image {
                @apply w-full md:w-1/3 h-48 md:h-auto object-cover relative z-10;
            }
            .content-list-item-text {
                @apply p-6 md:p-8 relative z-10 flex-1;
            }
            .content-list-item-text h3 {
                @apply text-xl md:text-2xl font-semibold mb-2 text-white;
            }
            .content-list-item-text p {
                @apply text-sm text-gray-200 mb-1;
            }
            .content-list-item-text .date {
                @apply text-xs text-gray-300;
            }
            .main-footer {
                @apply bg-footer-bg text-footer-text text-center py-8 mt-12 border-t border-gray-200;
            }
            .footer-separator {
                @apply w-2/3 md:w-1/2 mx-auto border-t border-dashed border-gray-300 my-4;
            }
            .detail-page-banner h1 {
                 @apply text-3xl md:text-4xl font-bold border-2 border-white inline-block px-6 py-3 rounded;
            }
            .sub-nav-filter {
                @apply py-4 px-6 bg-gray-100 border-b border-gray-200 text-sm text-gray-700 flex items-center;
            }
            .sub-nav-filter span { @apply font-semibold; }
            .sub-nav-filter i { @apply ml-1 text-xs; }
            .detail-content-block {
                @apply flex flex-col md:flex-row gap-6 mb-8 items-start;
            }
            .detail-content-block img {
                @apply w-full md:w-1/3 rounded-lg shadow-md;
            }
            .detail-content-text h2 {
                @apply text-2xl md:text-3xl font-semibold mb-2 text-content-text;
            }
            .detail-content-text p {
                @apply text-gray-700 dark:text-gray-300 leading-relaxed;
            }
            .image-gallery {
                @apply grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4;
            }
            .image-gallery img {
                @apply w-full h-32 object-cover rounded-md shadow-sm cursor-pointer transition-transform duration-200 hover:scale-105;
            }
            .fade-in-section {
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            }
            .fade-in-section.is-visible {
                opacity: 1;
                transform: translateY(0);
            }
            .mobile-menu {
                @apply absolute top-full left-0 w-full bg-header-bg shadow-lg md:hidden;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }
            #menu-toggle:checked ~ .mobile-menu {
                max-height: 500px;
            }
            .mobile-menu .nav-link {
                @apply border-gray-700;
            }
        }
    </style>
